    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>counter</title>
    </head>
    <link href="stylesheet.css" rel="stylesheet">
    <body>
        <div class="container">
        <h1>COUNTER:</h1>
            <h2 id="counter">0</h2>

                <!-- increment buttton-->
                <button id="count_btn" class="green_btn" onclick="increament()">Increment</button>

                <!-- reset buttton-->
                <button id="count_btn" class="white_btn" onclick="reset()">Reset</button>

                <!-- decrement buttton-->
                <button id="count_btn" class="red_btn" onclick="decreament()">Decrement</button>

                <!-- save buttton-->
                <button id="count_btn" class="red_btn" onclick="save()">Save Count </button>
            <div class="p">
                <p id="save-el">Previous count: </p>
            </div>

            <button  class="remove_btn" onclick="remove()">Clear </button>
            <script src="index.js"></script>
        </div>
    </body>
    </html>
